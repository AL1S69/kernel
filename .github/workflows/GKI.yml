name: Build Xiaomi gold 5.10 GKI Kernel (Zako)

on:
  workflow_dispatch:

jobs:
  build_kernel:
    runs-on: ubuntu-22.04
    steps:
      - name: 1. 安装基础依赖
        run: |
          sudo apt update && sudo apt install -y git make bison flex gcc-aarch64-linux-gnu bc libssl-dev libelf-dev python3 curl
          sudo apt clean

      - name: 2. 拉取内核源码
        run: |
          git clone --depth 1 -b master https://github.com/Winkmoon/xinran_kernel_xiaomi_diting.git kernel
          cd kernel && echo "KERNEL_DIR=$(pwd)" >> $GITHUB_ENV

      - name: 3. 下载并解压Clang工具链
        run: |
          cd ${{ env.KERNEL_DIR }}
          wget https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main/clang-r547379.tar.gz
          mkdir clang-r547379 && tar zxf clang-r547379.tar.gz -C clang-r547379
          echo "CLANG_DIR=${{ env.KERNEL_DIR }}/clang-r547379" >> $GITHUB_ENV

      - name: 4. 集成SukiSU-Ultra
        run: |
          cd ${{ env.KERNEL_DIR }}
          curl -LSs https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh | bash -s main

      - name: 5. 配置GKI+SUKISU KPM（固化配置无交互）
        run: |
          cd ${{ env.KERNEL_DIR }}
          export KCONFIG_NOSILENTCONFIG=1
          export KCONFIG_NOTIMESTAMP=1
          export CONFIG_SHELL=/bin/bash
          make O=out ARCH=arm64 gki_defconfig
          cd out
          ../scripts/config --enable KALLSYMS
          ../scripts/config --enable KALLSYMS_ALL
          ../scripts/config --enable KPROBES
          ../scripts/config --enable HAVE_KPROBES
          ../scripts/config --enable KPROBE_EVENTS
          ../scripts/config --enable KSU
          ../scripts/config --enable KPM
          yes "" | make ARCH=arm64 silentoldconfig O=out
          yes "" | make ARCH=arm64 olddefconfig O=out
          cd ..

      - name: 6. 修改内核名
        run: |
          sed -i "s/LOCALVERSION=.*/LOCALVERSION=-zako~kerne/" ${{ env.KERNEL_DIR }}/Makefile

      - name: 7. 编译ARM64 GKI内核
        run: |
          cd ${{ env.KERNEL_DIR }}
          export ARCH=arm64
          export SUBARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CC=${{ env.CLANG_DIR }}/bin/clang
          export CLANG_TRIPLE=aarch64-linux-gnu-
          export LD=ld.lld
          export AR=llvm-ar
          export NM=llvm-nm
          export OBJCOPY=llvm-objcopy
          export OBJDUMP=llvm-objdump
          export KCONFIG_NOTIMESTAMP=1
          export CONFIG_SHELL=/bin/bash
          # 仅编译有规则的核心产物，避免dtbo.img的No rule错误
          yes "" | make -j$(nproc) O=out ARCH=arm64 Image.gz-dtb
          # 创建boot目录并拷贝所有编译生成的boot相关产物
          mkdir -p ${{ env.KERNEL_DIR }}/boot
          # 拷贝out/arch/arm64/boot下的所有文件到boot目录
          cp -r ${{ env.KERNEL_DIR }}/out/arch/arm64/boot/* ${{ env.KERNEL_DIR }}/boot/
          # 列出boot目录产物，便于日志查看
          ls -l ${{ env.KERNEL_DIR }}/boot/

      - name: 8. 打包并上传boot目录所有产物
        uses: actions/upload-artifact@v4
        with:
          name: zako~kerne-diting-gki-boot-all
          path: |
            ${{ env.KERNEL_DIR }}/boot/**/*  # 匹配boot目录下所有文件和子目录
          retention-days: 7
