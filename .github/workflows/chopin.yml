name: ARM64 Kernel Build & Pack (chopin AB, Root & Sudo, Ubuntu 22.04)

on:
  push:
    branches: [ android-S ]
  pull_request:
    branches: [ android-S ]
  workflow_dispatch:

jobs:
  build_and_pack:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize Build Space (Sudo, Root Dir, Fault-Tolerant)
        run: |
          sudo rm -rf /usr/share/dotnet 2>/dev/null
          sudo rm -rf /usr/local/lib/android 2>/dev/null
          sudo rm -rf /opt/ghc 2>/dev/null
          sudo rm -rf /usr/local/share/powershell 2>/dev/null
          sudo rm -rf /usr/lib/jvm 2>/dev/null
          sudo apt clean -y 2>/dev/null
          sudo docker rmi $(sudo docker images -q) 2>/dev/null || true
          df -h
        working-directory: /

      - name: Checkout Kernel Source (Root Dir)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          path: /kernel_src

      - name: Checkout AnyKernel3 (Root Dir)
        uses: actions/checkout@v4
        with:
          repository: osm0sis/AnyKernel3
          path: /anykernel3
          ref: master

      - name: Install System Dependencies (Sudo, Ubuntu 22.04)
        run: |
          sudo apt update -y 2>/dev/null
          sudo apt install -y bc bison build-essential ccache curl flex g++-multilib gcc-multilib git gnupg gperf imagemagick lib32ncurses-dev lib32readline-dev lib32z1-dev liblz4-tool libncurses-dev libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev python2 python3-pip 2>/dev/null
          sudo ln -s /usr/bin/python2 /usr/bin/python 2>/dev/null
        working-directory: /

      - name: Download & Extract LLVM-19.1.0 (Sudo, Root Dir)
        run: |
          sudo mkdir -p /toolchains/llvm
          sudo curl -L https://github.com/llvm/llvm-project/releases/download/llvmorg-19.1.0/LLVM-19.1.0-Linux-X64.tar.xz | sudo tar -xJ -C /toolchains/llvm --strip-components=1 2>/dev/null
        working-directory: /

      - name: Download & Extract Google GCC 4.9 (Sudo, Root Dir)
        run: |
          sudo mkdir -p /toolchains/gcc
          sudo curl -L https://github.com/JackA1ltman/Google-GCC-Android-4.9/archive/refs/heads/master.tar.gz | sudo tar -xz -C /toolchains/gcc --strip-components=1 2>/dev/null
        working-directory: /

      - name: Configure Build Env (Sudo, Root Dir, Ubuntu 22.04)
        run: |
          export ARCH=arm64
          export SUBARCH=arm64
          export PATH=/toolchains/llvm/bin:/toolchains/gcc/bin:$PATH
          export CROSS_COMPILE=aarch64-linux-android-
          export CROSS_COMPILE_ARM32=arm-linux-androideabi-
          export CC=clang
          export CXX=clang++
          export LD=ld.lld
          # 配置阶段禁用警告转错误
          export KCFLAGS=-Wno-error
          export KBUILD_CFLAGS=-Wno-error
          export CLANG_FLAGS=-Wno-error
          sudo make O=/kernel_src/out -C /kernel_src chopin_defconfig 2>/dev/null
        working-directory: /

      - name: Build Kernel with All Cores & Save Log (Sudo, Root Dir)
        run: |
          export ARCH=arm64
          export SUBARCH=arm64
          export PATH=/toolchains/llvm/bin:/toolchains/gcc/bin:$PATH
          export CROSS_COMPILE=aarch64-linux-android-
          export CROSS_COMPILE_ARM32=arm-linux-androideabi-
          export CC=clang
          export CXX=clang++
          export LD=ld.lld
          # 编译阶段全局禁用警告转错误，覆盖内核默认配置
          sudo make -j$(nproc) O=/kernel_src/out -C /kernel_src Image.gz-dtb KCFLAGS=-Wno-error KBUILD_CFLAGS=-Wno-error CLANG_FLAGS=-Wno-error 2>&1 | sudo tee /kernel_build.log

      - name: Pack Kernel with AnyKernel3 (Sudo, AB Partition)
        run: |
          sudo cp /kernel_src/out/arch/arm64/boot/Image.gz-dtb /anykernel3/ 2>/dev/null
          sudo sed -i 's/^device.name1=.*/device.name1=chopin/' /anykernel3/anykernel.sh 2>/dev/null
          sudo sed -i 's/^is_slot_device=.*/is_slot_device=1/' /anykernel3/anykernel.sh 2>/dev/null
          cd /anykernel3
          sudo zip -r9 Chopin-Kernel-Optimized-$(date +%Y%m%d).zip * -x .git README.md LICENSE 2>/dev/null
          sudo cp /anykernel3/Chopin-Kernel-Optimized-$(date +%Y%m%d).zip / 2>/dev/null
        working-directory: /

      - name: Upload Kernel Image (Sudo, Root Path)
        uses: actions/upload-artifact@v4
        with:
          name: Chopin-Kernel-Image
          path: /kernel_src/out/arch/arm64/boot/Image.gz-dtb

      - name: Upload Packed Flashable Zip (Root Path)
        uses: actions/upload-artifact@v4
        with:
          name: Chopin-Kernel-Flashable-Zip
          path: /Chopin-Kernel-Optimized-*.zip

      - name: Upload Build Log (Root Path)
        uses: actions/upload-artifact@v4
        with:
          name: Chopin-Kernel-Build-Log
          path: /kernel_build.log

