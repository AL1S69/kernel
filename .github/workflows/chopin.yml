name: ARM64 Kernel Build & Pack (chopin AB, Clang Only)

on:
  push:
    branches: [ android-S ]
  pull_request:
    branches: [ android-S ]
  workflow_dispatch:

jobs:
  build_and_pack:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize Build Space (Stable)
        run: |
          rm -rf ${{ github.workspace }}/* 2>/dev/null
          sudo apt clean -y 2>/dev/null
          sudo docker rmi $(sudo docker images -q) 2>/dev/null || true
          df -h

      - name: Checkout Kernel Source (Default Workdir)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          path: kernel_src

      - name: Checkout AnyKernel3 (Default Workdir)
        uses: actions/checkout@v4
        with:
          repository: osm0sis/AnyKernel3
          path: anykernel3
          ref: master

      - name: Install System Dependencies (Clang Only)
        run: |
          sudo apt update -y 2>/dev/null
          sudo apt-get install -y git ccache automake flex lzop bison gperf build-essential zip curl zlib1g-dev g++-multilib libxml2-utils bzip2 libbz2-dev libbz2-1.0 libghc-bzlib-dev squashfs-tools pngcrush schedtool dpkg-dev make optipng maven libssl-dev pwgen libswitch-perl policycoreutils minicom libxml-sax-base-perl libxml-simple-perl bc libc6-dev-i386 libx11-dev lib32z-dev libgl1-mesa-dev xsltproc unzip device-tree-compiler python3 zstd libc6 binutils p7zip p7zip-full 2>/dev/null
          sudo ln -sf /usr/bin/python3 /usr/bin/python 2>/dev/null
          # 验证关键依赖
          python --version
          dtc --version || echo "device-tree-compiler not installed"

      - name: Adapt Kernel Scripts to Python3
        run: |
          find ${{ github.workspace }}/kernel_src -name "*.py" -type f -exec sed -i 's/^#!\/usr\/bin\/env python/#!\/usr\/bin\/env python3/g' {} \;
          find ${{ github.workspace }}/kernel_src -type f -exec grep -l "python " {} \; | xargs sed -i 's/python /python3 /g' 2>/dev/null

      - name: Download & Extract LLVM-19.1.0 (With Check)
        run: |
          mkdir -p ${{ github.workspace }}/toolchains/llvm
          # 下载LLVM预编译包并校验完整性
          curl -L --output ${{ github.workspace }}/llvm.tar.xz https://github.com/llvm/llvm-project/releases/download/llvmorg-19.1.0/LLVM-19.1.0-Linux-X64.tar.xz
          tar -xJ -C $ -xJ -C ${{ github.workspace }}/toolchains/llvm --strip-components=1 -f ${{ github.workspace }}/llvm.tar.xz
          # 校验clang和ld.lld是否存在
          if [ ! -f "${{ github.workspace }}/toolchains/llvm/bin/clang" ] || [ ! -f "${{ github.workspace }}/toolchains/llvm/bin/ld.lld" ]; then
            echo "LLVM解压失败：缺少关键组件"
            exit 1
          fi
          rm -f ${{ github.workspace }}/llvm.tar.xz

      - name: Configure Build Env (Clang Only, Debug Mode)
        run: |
          # 打印调试信息
          echo "Workspace: ${{ github.workspace }}"
          echo "Clang Path: ${{ github.workspace }}/toolchains/llvm/bin"
          # 仅配置Clang相关环境变量，移除所有GCC参数
          export ARCH=arm64
          export SUBARCH=arm64
          export PATH=${{ github.workspace }}/toolchains/llvm/bin:$PATH
          export CC=clang
          export CXX=clang++
          export LD=ld.lld
          export AR=llvm-ar
          export NM=llvm-nm
          export OBJCOPY=llvm-objcopy
          export OBJDUMP=llvm-objdump
          export STRIP=llvm-strip
          # 禁用警告转错误，提升编译容错性
          export KCFLAGS=-Wno-error
          export KBUILD_CFLAGS=-Wno-error
          export CLANG_FLAGS=-Wno-error
          # 验证Clang工具链
          clang --version || echo "Clang调用失败"
          ld.lld --version || echo "ld.lld调用失败"
          # 执行defconfig并输出详细日志
          cd ${{ github.workspace }}/kernel_src
          make O=out chopin_defconfig V=1 2>&1 | tee ${{ github.workspace }}/defconfig.log

      - name: Build Kernel with Clang (All Cores)
        run: |
          # 复用纯Clang环境变量
          export ARCH=arm64
          export SUBARCH=arm64
          export PATH=${{ github.workspace }}/toolchains/llvm/bin:$PATH
          export CC=clang
          export CXX=clang++
          export LD=ld.lld
          export AR=llvm-ar
          export NM=llvm-nm
          export OBJCOPY=llvm-objcopy
          export OBJDUMP=llvm-objdump
          export STRIP=llvm-strip
          export KCFLAGS=-Wno-error
          export KBUILD_CFLAGS=-Wno-error
          export CLANG_FLAGS=-Wno-error
          # 全核心编译内核
          cd ${{ github.workspace }}/kernel_src
          make -j$(nproc) O=out Image.gz-dtb 2>&1 | tee ${{ github.workspace }}/kernel_build.log

      - name: Pack Kernel with AnyKernel3 (AB Partition)
        run: |
          cp ${{ github.workspace }}/kernel_src/out/arch/arm64/boot/Image.gz-dtb ${{ github.workspace }}/anykernel3/ 2>/dev/null
          # 适配chopin设备AB分区
          sed -i 's/^device.name1=.*/device.name1=chopin/' ${{ github.workspace }}/anykernel3/anykernel.sh 2>/dev/null
          sed -i 's/^is_slot_device=.*/is_slot_device=1/' ${{ github.workspace }}/anykernel3/anykernel.sh 2>/dev/null
          cd ${{ g
