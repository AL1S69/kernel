name: ARM64 Kernel Build & Pack (chopin AB, Root & Sudo, Ubuntu 22.04)

on:
  push:
    branches: [ android-S ]
  pull_request:
    branches: [ android-S ]
  workflow_dispatch:

jobs:
  build_and_pack:
    runs-on: ubuntu-latest # 切换为 Ubuntu 22.04 最新环境
    steps:
      - name: Maximize Build Space (Sudo, Root Dir)
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/powershell /usr/lib/jvm
          sudo apt clean
          sudo docker rmi $(sudo docker images -q) 2>/dev/null
          df -h
        working-directory: /

      - name: Checkout Kernel Source (Root Dir)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          path: /kernel_src

      - name: Checkout AnyKernel3 (Root Dir)
        uses: actions/checkout@v4
        with:
          repository: osm0sis/AnyKernel3
          path: /anykernel3
          ref: master

      - name: Install System Dependencies (Sudo, Ubuntu 22.04)
        run: |
          sudo apt update
          # 适配 Ubuntu 22.04 依赖包名差异，补充缺失依赖
          sudo apt install -y bc bison build-essential ccache curl flex g++-multilib gcc-multilib git gnupg gperf imagemagick lib32ncurses-dev lib32readline-dev lib32z1-dev liblz4-tool libncurses-dev libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev python2 python3-pip
          # Ubuntu 22.04 需手动配置 python2 为默认 python
          sudo ln -s /usr/bin/python2 /usr/bin/python
        working-directory: /

      - name: Download & Extract LLVM-19.1.0 (Sudo, Root Dir)
        run: |
          sudo mkdir -p /toolchains/llvm
          sudo curl -L https://github.com/llvm/llvm-project/releases/download/llvmorg-19.1.0/LLVM-19.1.0-Linux-X64.tar.xz | sudo tar -xJ -C /toolchains/llvm --strip-components=1
        working-directory: /

      - name: Download & Extract Google GCC 4.9 (Sudo, Root Dir)
        run: |
          sudo mkdir -p /toolchains/gcc
          sudo curl -L https://github.com/JackA1ltman/Google-GCC-Android-4.9/archive/refs/heads/master.tar.gz | sudo tar -xz -C /toolchains/gcc --strip-components=1
        working-directory: /

      - name: Configure Build Env (Sudo, Root Dir, Ubuntu 22.04)
        run: |
          export ARCH=arm64
          export SUBARCH=arm64
          export PATH=/toolchains/llvm/bin:/toolchains/gcc/bin:$PATH
          export CROSS_COMPILE=aarch64-linux-android-
          export CROSS_COMPILE_ARM32=arm-linux-androideabi-
          export CC=clang
          export CXX=clang++
          export LD=ld.lld
          # 修复 Ubuntu 22.04 下 make 权限与路径问题
          sudo make O=/kernel_src/out -C /kernel_src chopin_defconfig
        working-directory: /

      - name: Build Kernel with All Cores & Save Log (Sudo, Root Dir)
        run: |
          export ARCH=arm64
          export SUBARCH=arm64
          export PATH=/toolchains/llvm/bin:/toolchains/gcc/bin:$PATH
          export CROSS_COMPILE=aarch64-linux-android-
          export CROSS_COMPILE_ARM32=arm-linux-androideabi-
          export CC=clang
          export CXX=clang++
          export LD=ld.lld
          sudo make -j$(nproc) O=/kernel_src/out -C /kernel_src Image.gz-dtb 2>&1 | sudo tee /kernel_build.log
        working-directory: /

      - name: Pack Kernel with AnyKernel3 (Sudo, AB Partition)
        run: |
          sudo cp /kernel_src/out/arch/arm64/boot/Image.gz-dtb /anykernel3/
          sudo sed -i 's/^device.name1=.*/device.name1=chopin/' /anykernel3/anykernel.sh
          sudo sed -i 's/^is_slot_device=.*/is_slot_device=1/' /anykernel3/anykernel.sh
          cd /anykernel3
          sudo zip -r9 Chopin-Kernel-Optimized-$(date +%Y%m%d).zip * -x .git README.md LICENSE
          sudo cp /anykernel3/Chopin-Kernel-Optimized-$(date +%Y%m%d).zip /
        working-directory: /

      - name: Upload Kernel Image (Sudo, Root Path)
        uses: actions/upload-artifact@v4
        with:
          name: Chopin-Kernel-Image
          path: /kernel_src/out/arch/arm64/boot/Image.gz-dtb

      - name: Upload Packed Flashable Zip (Root Path)
        uses: actions/upload-artifact@v4
        with:
          name: Chopin-Kernel-Flashable-Zip
          path: /Chopin-Kernel-Optimized-*.zip

      - name: Upload Build Log (Root Path)
        uses: actions/upload-artifact@v4
        with:
          name: Chopin-Kernel-Build-Log
          path: /kernel_build.log

