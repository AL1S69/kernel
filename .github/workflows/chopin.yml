name: Build Chopin Kernel with KernelSU v0.9.5
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  ARCH: arm64
  SUBARCH: arm64
  CC: clang
  CROSS_COMPILE: aarch64-linux-android-
  CROSS_COMPILE_ARM32: arm-linux-androideabi-
  CLANG_TRIPLE: aarch64-linux-gnu-
  KSU_VERSION: v0.9.5
  THREADS: 6
  OUT_DIR: out
  CONFIG_FILE: chopin_user_defconfig
  KERNEL_REPO: https://github.com/ChopinKernels/kernel_xiaomi_chopin_android_S.git
  LLVM_URL: https://github.com/llvm/llvm-project/releases/download/llvmorg-19.1.0/LLVM-19.1.0-Linux-X64.tar.xz
  LLVM_DIR: LLVM-19.1.0-Linux-X64

jobs:
  build_kernel:
    runs-on: ubuntu-20.04
    steps:
      - name: 1. 拉取内核源码
        uses: actions/checkout@v4
        with:
          repository: ChopinKernels/kernel_xiaomi_chopin_android_S
          path: kernel
          fetch-depth: 1

      - name: 2. 安装系统依赖包
        run: |
          sudo apt-get update -y
          sudo apt-get install -y git ccache automake flex lzop bison gperf build-essential zip curl zlib1g-dev g++-multilib libxml2-utils bzip2 libbz2-dev libbz2-1.0 libghc-bzlib-dev squashfs-tools pngcrush schedtool dpkg-dev make optipng maven libssl-dev pwgen libswitch-perl policycoreutils minicom libxml-sax-base-perl libxml-simple-perl bc libc6-dev-i386 libx11-dev lib32z-dev libgl1-mesa-dev xsltproc unzip device-tree-compiler python3 zstd libc6 binutils libc6-dev-i386 gcc g++ p7zip p7zip-full -y

      - name: 3. 下载并解压LLVM19工具链
        run: |
          cd kernel
          curl -LSs -o llvm.tar.xz ${{ env.LLVM_URL }}
          tar -xf llvm.tar.xz
          echo "PATH=$(pwd)/${{ env.LLVM_DIR }}/bin:$PATH" >> $GITHUB_ENV

      - name: 4. 集成KernelSU v0.9.5
        run: |
          cd kernel
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s ${{ env.KSU_VERSION }}

      - name: 5. 清理编译环境
        run: |
          cd kernel
          make clean && make mrproper
          rm -rf kernel.log ${{ env.OUT_DIR }}
          mkdir -p ${{ env.OUT_DIR }}

      - name: 6. 生成编译参数
        run: |
          cd kernel
          echo "ARGS=-j${{ env.THREADS }} ARCH=${{ env.ARCH }} SUBARCH=${{ env.SUBARCH }} O=${{ env.OUT_DIR }} CC=${{ env.CC }} CROSS_COMPILE=${{ env.CROSS_COMPILE }} CROSS_COMPILE_ARM32=${{ env.CROSS_COMPILE_ARM32 }} CLANG_TRIPLE=${{ env.CLANG_TRIPLE }}" >> $GITHUB_ENV

      - name: 7. 加载配置文件（添加KPROBES配置）
        run: |
          cd kernel
          make ${{ env.ARGS }} ${{ env.CONFIG_FILE }} \
          CONFIG_KPROBES=y \
          CONFIG_HAVE_KPROBES=y \
          CONFIG_KPROBE_EVENTS=y

      - name: 8. 编译内核（添加KPROBES配置）
        run: |
          cd kernel
          make ${{ env.ARGS }} \
          CONFIG_KPROBES=y \
          CONFIG_HAVE_KPROBES=y \
          CONFIG_KPROBE_EVENTS=y \
          2>&1 | tee kernel.log

      - name: 9. 上传编译产物
        uses: actions/upload-artifact@v4
        with:
          name: Chopin-Kernel-KSU-v0.9.5-KPROBES
          path: |
            kernel/out/arch/arm64/boot/Image.gz
            kernel/kernel.log
          if-no-files-found: error
