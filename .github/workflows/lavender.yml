name: Build & Pack Lavender Kernel (Fix Workdir)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_pack:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v4
        with:
          path: kernel
          submodules: recursive
          fetch-depth: 0

      - name: Cache Akitlove Toolchain
        id: cache-toolchain
        uses: actions/cache@v3
        with:
          path: kernel/android-kernel-tools
          key: akitlove-clang-r428724-2025

      - name: Clone Akitlove Kernel Tools
        if: steps.cache-toolchain.outputs.cache-hit != 'true'
        run: |
          cd kernel
          git clone https://github.com/Akitlove/android-kernel-tools.git android-kernel-tools
          chmod -R +x android-kernel-tools/clang/host/linux-x86/clang-r428724/bin/*

      - name: Check Source Directory Structure
        run: |
          # 打印当前工作目录和源码目录结构，便于排查
          pwd
          ls -R /home/runner/work/kernel/
          # 确认lavender-44的真实路径
          find /home/runner/work/kernel/ -name "lavender-44"

      - name: Configure Kernel (Fix Path + BPF + Compatibility)
        working-directory: /home/runner/work/kernel/kernel/lavender-44 # 使用绝对路径，避免嵌套错误
        run: |
          make lavender_defconfig
          scripts/config --disable CC_STACKPROTECTOR_STRONG
          scripts/config --enable CC_STACKPROTECTOR_BASIC
          scripts/config --disable LDFLAGS_FIX_CORTEX_A53_843419
          scripts/config --disable CONFIG_DTBO_BUILD
          scripts/config --enable BPF
          scripts/config --enable BPF_SYSCALL
          scripts/config --enable BPF_JIT
          make olddefconfig

      - name: Compile Kernel (Akitlove Clang Only + Skip DTBO)
        working-directory: /home/runner/work/kernel/kernel/lavender-44 # 绝对路径保持一致
        run: |
          export CLANG_PATH=$(pwd)/../android-kernel-tools/clang/host/linux-x86/clang-r428724
          export CC=$CLANG_PATH/bin/clang
          export CXX=$CLANG_PATH/bin/clang++
          export CLANG_TRIPLE=aarch64-linux-gnu-
          export ARCH=arm64
          export PATH=$CLANG_PATH/bin:$PATH

          make -j$(nproc) Image.gz-dtb \
            NO_DTBO=1 \
            DTBO_IMG= \
            CC=$CC \
            CXX=$CXX \
            CLANG_TRIPLE=$CLANG_TRIPLE \
            ARCH=$ARCH
          
          ls -l arch/arm64/boot/Image.gz-dtb

      - name: Clone AnyKernel3
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git anykernel
          cd anykernel
          sed -i 's/device.name1=/device.name1=lavender/' anykernel.sh
          sed -i 's/device.name2=/device.name2=Redmi Note 7/' anykernel.sh

      - name: Pack Flashable Zip
        run: |
          cp /home/runner/work/kernel/kernel/lavender-44/arch/arm64/boot/Image.gz-dtb anykernel/
          cd anykernel
          zip -r9 Lavender-Kernel-Akitlove-Clang-$(date +%Y%m%d).zip * -x .git* README.md *.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Lavender-Kernel-Build
          path: anykernel/Lavender-Kernel-Akitlove-Clang-*.zip
          retention-days: 7
