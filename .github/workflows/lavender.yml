name: Build & Pack Lavender Kernel (Akitlove Clang)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_pack:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v4
        with:
          path: kernel
          submodules: recursive
          fetch-depth: 0

      - name: Cache Akitlove Toolchain
        id: cache-toolchain
        uses: actions/cache@v3
        with:
          path: kernel/android-kernel-tools
          key: akitlove-clang-toolchain-2025

      - name: Clone Akitlove Kernel Tools
        if: steps.cache-toolchain.outputs.cache-hit != 'true'
        run: |
          cd kernel
          git clone https://github.com/Akitlove/android-kernel-tools.git android-kernel-tools
          # 赋予Clang可执行权限（匹配Clang目录）
          chmod -R +x android-kernel-tools/clang/bin/* || true

      - name: Check Toolchain Structure
        run: |
          cd kernel/android-kernel-tools
          ls -R > toolchain-structure.log
          cat toolchain-structure.log # 日志中验证Clang路径

      - name: Configure Kernel (BPF + Compatibility + Fix Features)
        working-directory: kernel/lavender-44
        run: |
          make lavender_defconfig
          # 修复编译器特性不支持
          scripts/config --disable CC_STACKPROTECTOR_STRONG
          scripts/config --enable CC_STACKPROTECTOR_BASIC
          # 关闭链接器不支持的Cortex-A53 erratum修复
          scripts/config --disable LDFLAGS_FIX_CORTEX_A53_843419
          # 彻底关闭DTBO构建
          scripts/config --disable CONFIG_DTBO_BUILD
          # 补全BPF配置（适配Android 16）
          scripts/config --enable BPF
          scripts/config --enable BPF_SYSCALL
          scripts/config --enable BPF_JIT
          make olddefconfig

      - name: Compile Kernel (Akitlove Clang + Skip DTBO)
        working-directory: kernel/lavender-44
        run: |
          # 配置Akitlove Clang路径（核心修改）
          export TOOLCHAIN_PATH=$(pwd)/../android-kernel-tools/clang/bin
          export CC=$TOOLCHAIN_PATH/clang
          export CXX=$TOOLCHAIN_PATH/clang++
          export CLANG_TRIPLE=aarch64-linux-gnu-
          export CROSS_COMPILE=aarch64-linux-gnu-
          export ARCH=arm64
          export PATH=$TOOLCHAIN_PATH:$PATH

          # 安装系统级arm64交叉编译依赖（辅助Clang）
          sudo apt install -y gcc-aarch64-linux-gnu

          # 用Clang编译内核，双重跳过DTBO
          make -j$(nproc) Image.gz-dtb \
            NO_DTBO=1 \
            DTBO_IMG= \
            CC=$CC \
            CXX=$CXX \
            CLANG_TRIPLE=$CLANG_TRIPLE \
            CROSS_COMPILE=$CROSS_COMPILE \
            ARCH=$ARCH
          
          # 验证产物
          ls -l arch/arm64/boot/Image.gz-dtb

      - name: Clone AnyKernel3
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git anykernel
          cd anykernel
          # 适配Lavender设备
          sed -i 's/device.name1=/device.name1=lavender/' anykernel.sh
          sed -i 's/device.name2=/device.name2=Redmi Note 7/' anykernel.sh
          sed -i 's/device.name3=/device.name3=Redmi Note 7 Pro/' anykernel.sh

      - name: Pack Flashable Zip
        run: |
          cp kernel/lavender-44/arch/arm64/boot/Image.gz-dtb anykernel/
          cd anykernel
          zip -r9 Lavender-Kernel-Akitlove-Clang-$(date +%Y%m%d-%H%M).zip * -x .git* README.md *.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Lavender-Kernel-Clang-Build
          path: anykernel/Lavender-Kernel-Akitlove-Clang-*.zip
          retention-days: 7

