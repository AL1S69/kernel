name: Lavender SDM660 Kernel Build (Akitlove Clang)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_kernel:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout SDM660 Kernel Source
        uses: actions/checkout@v4
        with:
          repository: jsdizkcksv/android_kernel_xiaomi_sdm660
          submodules: recursive
          fetch-depth: 0

      - name: Cache Akitlove Toolchain
        id: cache_toolchain
        uses: actions/cache@v3
        with:
          path: android-kernel-tools
          key: akitlove-clang-r428724-2025

      - name: Clone Akitlove Kernel Tools
        if: steps.cache_toolchain.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/Akitlove/android-kernel-tools.git android-kernel-tools
          chmod -R +x android-kernel-tools/clang/host/linux-x86/clang-r428724/bin/*

      - name: Install Basic Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            bc bison flex libssl-dev libelf-dev dwarves \
            git zip unzip wget make

      - name: Dynamic Locate Kernel Root
        run: |
          # 针对sdm660仓库，直接指定根目录（仓库根即为编译目录）
          echo "KERNEL_DIR=$(pwd)" >> $GITHUB_ENV
          echo "Kernel root directory: $(pwd)"

      - name: Configure Kernel (BPF + Compatibility Fix)
        working-directory: ${{ env.KERNEL_DIR }}
        run: |
          make lavender_defconfig
          # 修复编译器特性不支持
          scripts/config --disable CC_STACKPROTECTOR_STRONG
          scripts/config --enable CC_STACKPROTECTOR_BASIC
          # 关闭Cortex-A53 erratum修复（链接器不支持）
          scripts/config --disable LDFLAGS_FIX_CORTEX_A53_843419
          # 彻底关闭DTBO构建
          scripts/config --disable CONFIG_DTBO_BUILD
          # 补全Android 16 BPF配置
          scripts/config --enable BPF
          scripts/config --enable BPF_SYSCALL
          scripts/config --enable BPF_JIT
          scripts/config --enable BPF_UNPRIV_DEFAULT_OFF
          # 应用配置
          make olddefconfig

      - name: Compile Kernel (Akitlove Clang + Skip DTBO)
        working-directory: ${{ env.KERNEL_DIR }}
        run: |
          # 配置Akitlove Clang路径
          CLANG_PATH=$(pwd)/../android-kernel-tools/clang/host/linux-x86/clang-r428724
          export CC=$CLANG_PATH/bin/clang
          export CXX=$CLANG_PATH/bin/clang++
          export CLANG_TRIPLE=aarch64-linux-gnu-
          export ARCH=arm64
          export PATH=$CLANG_PATH/bin:$PATH

          # 编译内核镜像（跳过DTBO）
          make -j$(nproc) Image.gz-dtb NO_DTBO=1 DTBO_IMG= \
            CC=$CC CXX=$CXX CLANG_TRIPLE=$CLANG_TRIPLE ARCH=$ARCH
          
          # 验证编译产物
          ls -l arch/arm64/boot/Image.gz-dtb

      - name: Clone AnyKernel3 for Lavender
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git anykernel
          cd anykernel
          # 适配红米Note7 (lavender)设备
          sed -i 's/device.name1=/device.name1=lavender/' anykernel.sh
          sed -i 's/device.name2=/device.name2=Redmi Note 7/' anykernel.sh
          sed -i 's/device.name3=/device.name3=Redmi Note 7 Pro/' anykernel.sh
          sed -i 's/device.name4=/device.name4=Redmi Note 7S/' anykernel.sh
          sed -i 's/kernel.string=/kernel.string=SDM660 Kernel (Akitlove Clang)/' anykernel.sh

      - name: Pack Flashable Zip
        run: |
          cp ${{ env.KERNEL_DIR }}/arch/arm64/boot/Image.gz-dtb anykernel/
          cd anykernel
          zip -r9 Lavender-SDM660-Kernel-$(date +%Y%m%d-%H%M).zip * -x .git* README.md *.sh

      - name: Upload Compiled Kernel
        uses: actions/upload-artifact@v4
        with:
          name: Lavender-SDM660-Kernel-Build
          path: anykernel/Lavender-SDM660-Kernel-*.zip
          retention-days: 7
